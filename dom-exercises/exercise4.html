<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #4: Formatting text</title>
    <style>
      div {
        width: 600px;
        height: 100px;
        border: 1px solid black;
        margin-top: 10px;
        /* default options */
        font-family: Arial;
        font-size: 12pt;
      }
    </style>
  </head>
  <body>
    <form name="form">
      <select onchange="familyChange()" name="font_family" id="font_family">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
      </select>
      <select onchange="sizeChange()" name="font_size" id="font_size">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
      </select>
      <label
        >Italic
        <input
          onclick="italic()"
          type="checkbox"
          name="font_italic"
          id="font_italic"
      /></label>
      <label
        >Bold
        <input onclick="bold()" type="checkbox" name="font_bold" id="font_bold"
      /></label>
      <label
        >Underline
        <input
          onclick="underline()"
          type="checkbox"
          name="font_underline"
          id="font_underline"
      /></label>
    </form>

    <div id="text">The quick brown fox jumps over the lazy dog</div>
  </body>
  <script>
    let text1 = document.getElementById("text");
    function familyChange() {
      text1.style.fontFamily = document.getElementById("font_family").value;
    }

    function sizeChange() {
      text1.style.fontSize = document.getElementById("font_size").value;
    }

    function italic() {
      text1.style.fontStyle = "italic";
    }

    function bold() {
      text1.style.fontWeight = "bold";
    }

    function underline() {
      text1.style.textDecoration = "underline";
    }
  </script>
</html>
