<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      a {
        text-decoration: none;
        color: #000;
      }
    </style>
    <title>form</title>
  </head>
  <body>
    <form>
      <input type="text" id="myText" />
      <button type="button"><a id="goLink" href="">go</a></button>
    </form>

    <script>
      $("#goLink").click(function () {
        var link = document.getElementById("myText").value;
        var theStuff = "http://www." + link + ".com";
        $("a").attr("href", theStuff);
      });
    </script>
  </body>
</html>
