<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Randimiser</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <button id="photo">Random Image</button>

    <div id="image"></div>

    <script>
      $("button").click(function () {
        var myImages = [
          "https://images.unsplash.com/photo-1516125073169-9e3ecdee83e7?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
          "https://images.unsplash.com/photo-1545315171-cc80c905c252?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
          "https://images.unsplash.com/photo-1490481920145-fc78891bbb99?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
        ];
        var randomImage = Math.floor(Math.random() * myImages.length);

        $("#image").html("<img src=" + myImages[randomImage] + ">");
      });
    </script>
  </body>
</html>
